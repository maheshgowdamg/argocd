apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    path: mongodb
    repoURL: https://github.com/maheshgowdamg/argocd.git
    targetRevision: master
    helm:
      values: |
        mongodb:
          global:
            storageClass: hostpath
          architecture: replicaset
          replicaCount: 2
          replicaSetName: rs0
          useStatefulSet: true
          auth:
            enabled: true
            existingSecret: mongo
          arbiter:
            enabled: false
          metrics:
            enabled: true
            resources:
              requests:
                memory: 100Mi
              limits:
                memory: 200Mi
          persistence:
            size: 4Gi
          resourcesPreset: xlarge
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

